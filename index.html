<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card</title>
  <link
            rel="preconnect"
            href="https://fonts.googleapis.com/"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com/"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
     
    
    <h2 class="card-header">Equilibrium #3429</h2>
    <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>

    <div class="money-time-continer">
      <div class="eth-info">
      <img src="images/icon-ethereum.svg" alt="ethereum icon">
      <h3 class="blue-text">0.041 ETH</h3>
      </div>

      <div class="time-info">
      <img src="images/icon-clock.svg" alt="clock icon">
      <p>3 days left</p>
    </div>
    </div>

    <div class="line"></div>
    <div class="avatar-continer">
      <img src="images/image-avatar.png" alt="avatar icon">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p> 
    </div>

</body>
</html>
